      fogo: ["planta", "inseto", "gelo", "aco"],
      agua: ["fogo", "terra", "pedra"],
      planta: ["agua", "terra", "pedra"],
      eletrico: ["agua", "voador"],

      lutador: ["normal", "pedra", "gelo", "aco", "sombrio"],
      fantasma: ["psiquico", "fantasma"],
      psiquico: ["lutador", "veneno"],
      venenoso: ["planta", "fada"],

      dragao: ["dragao"],
      fada: ["lutador", "dragao", "sombrio"],
      inseto: ["planta", "psiquico", "sombrio"],
      sombrio: ["psiquico", "fantasma"],
      aco: ["fada", "gelo", "pedra"],
      normal: [],
    };

    const select1 = document.getElementById("pokemon1");
    const select2 = document.getElementById("pokemon2");

    pokemons.forEach(p => {
      const option1 = document.createElement("option");
      option1.value = p.nome;
      option1.textContent = p.nome;
      select1.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = p.nome;
      option2.textContent = p.nome;
      select2.appendChild(option2);
    });

    function getPokemonByName(nome) {
      return pokemons.find(p => p.nome === nome);
    }

    function calculaVantagem(tipos1, tipos2) {
      let pontos1 = 0;
      let pontos2 = 0;

      tipos1.forEach(tipo1 => {
        tipos2.forEach(tipo2 => {
          if (efetividades[tipo1]?.includes(tipo2)) pontos1++;
          if (efetividades[tipo2]?.includes(tipo1)) pontos2++;
        });
      });

      if (pontos1 > pontos2) return 1;
      if (pontos2 > pontos1) return 2;
      return 0; // empate
    }

    function batalhar() {
      const nome1 = select1.value;
      const nome2 = select2.value;

      const p1 = getPokemonByName(nome1);
      const p2 = getPokemonByName(nome2);

      const resultado = calculaVantagem(p1.tipos, p2.tipos);

      const resEl = document.getElementById("resultado");

      if (resultado === 1) {
        resEl.innerText = `${p1.nome} vence!`;
      } else if (resultado === 2) {
        resEl.innerText = `${p2.nome} vence!`;
      } else {
        resEl.innerText = `Empate!`;
      }
    }
